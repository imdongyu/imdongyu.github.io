---
layout: default
---

<h1>{{ page.title}}</h1>
<div class="pubtime">日期：{{ page.date | date: "%Y年%m月%d日" }}</div>

{{ content }}


<ul class="pager clearfix">
<li  class="previous">
{% if page.next %}<a href="{{ page.next.url }}">&larr;下一篇：{{ page.next.title }}</a>
{% else %}<a class="disabled" href="#">&larr;下一篇：没有了</a>
{% endif %}
</li>
<li  class="next">
{% if page.previous %}<a href="{{ page.previous.url }}">上一篇：{{ page.previous.title }}&rarr;</a>
{% else %}<a class="disabled" href="#">上一篇：没有了&rarr;</a>
{% endif %}
</li>
</ul>
