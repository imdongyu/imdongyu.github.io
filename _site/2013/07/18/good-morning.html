  <p>五点的闹钟响了，睁开眼，关掉闹钟。透过窗户望着天空，红霞与白云交相辉映，漂亮极了。然后打着呵欠，又歪床上了。</p>

<p>今个是星期四，五点起床的计划第四次失败，呜呼！。</p>

<p>六点总算起来了，洗漱毕。打开电脑，用手机发WIFI上网，看了一篇Vim的文章，又学了几招Vim的奇技淫巧。尤其是Zen coding，简直是神奇。自个又试了几下，坐在板凳上狂笑。</p>

<p>就这样一个早晨。</p>
